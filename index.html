
<html>
<head lang="en">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>Application</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Bootstrap Template">
    <meta name="Mark Stacy" content="OU IT Informatics">
    <link rel="stylesheet" href="bower_components/boostrap_style/flatly/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body style="">
<nav class="navbar navbar-default min_bottom">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">MGMIC Application</a>
    </div>
    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            <li class="dropdown">
              <a id="user" href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Dropdown <span class="caret"></span></a>
              <ul class="dropdown-menu" role="menu">
                <li><a id="aprofile" href="#">User Profile</a></li>
                <li><a id="alogout" href="#">Log out</a></li>
                <!--<li class="divider"></li>-->
              </ul>
            </li>
          </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
<div role="tabpanel" class="tabbable" >
    <ul id='myTab' class="nav nav-tabs  " role="tablist">
        <li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab" data-toggle="tab">New Samples</a></li>
        <li role="presentation"><a href="#tasks" aria-controls="tasks" role="tab" data-toggle="tab">Sample History</a></li>
        <li role="presentation"><a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">User Profile</a></li>
    </ul>
    <div id="myTabContent" class="tab-content" style="margin-bottom:0px">
        <div role="tabpanel" class="tab-pane fade in active" id="home">
            <h2>New Sample</h2>
        </div>
        <div role="tabpanel" class="tab-pane fade" id="tasks">
            <h2>Sample History</h2>
            <div class="panel panel-default" >
              <!-- Default panel contents -->
            <div class="panel-heading" style="padding 2px 15px;"><div id="task_count"></div></div>
            <table class="table table-striped table-condensed table-hover" id='resulttable'>
              <tr>
                  <th>Task Name</th>
                  <th>Timestamp</th>
                  <th>Metadata Tags</th>
                  <!--<th>Result</th>-->
              </tr>
              <tbody id='result_tbody'>
              </tbody>
            </table>
            <nav>
            <ul class="pager">
                <li id="li_prevlink" class="disabled"><a id="prevlink" href="#"><span aria-hidden="true">&larr;</span> Previous</a></li>
                <li id="li_nextlink" ><a id="nextlink" href="#">Next <span aria-hidden="true">&rarr;</span></a></li>
            </ul>
            </nav>
          </div>
        </div>
        <div role="tabpanel" class="tab-pane fade" id="profile">

        </div>
    </div>
</div>
<hr>
<footer>
    <p>&copy; Copyright</p>
</footer>
<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h3 class="modal-title" id="myModalLabel">Sample Result</h3>
      </div>
      <div id="my-modal-body" class="modal-body">
         <iframe width="100%" frameborder="0" id="myIframe" src="" style="min-height:400px;"></iframe>
        <!--<pre id="myModalbody"></pre>-->
      </div>
      <div class="modal-footer">
      </div>
    </div>
  </div>
</div>
<!-- End Model -->
<!-- functional gene search -->
<div class="modal fade" id="myModal_gene" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h3 class="modal-title" id="myModalgeneLabel">Functional Gene Search</h3>
      </div>
      <div id="my-modal-gene-body" class="modal-body" style="min-height:300px">
        <div style="float:left;margin-left:40px;">
          <label>Available Gene database</label>
          <select id="all_dbs" class="form-control" size="10" style="min-width:20%" multiple></select>
        </div>
        <div class="btn-group-vertical btn-group-sm" style="float:left;margin-top:100px;padding:10px;">
          <button id="fgs_select" type="button" class="btn btn-default"> <span style="color:white;"> >>>>> </span> </button>
          <button id="fgs_unselect" type="button" class="btn btn-default">  <span style="color:white;"> <<<<< </span></button>
        </div>
        <div style="float:left">
           <label>Selected Gene database</label>
           <select id="selected_dbs" class="form-control" size="10" style="min-width:20%;" multiple></select>
        </div>
        <!--<pre id="myModalbody"></pre>-->
      </div>
      <div class="modal-footer">
      </div>
    </div>
  </div>
</div>
<!-- End Model -->
</body>
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="bower_components/handlebars/handlebars.runtime.min.js"></script>
<script src="jquery.form.js"></script>
<script src="api.js"></script>
<script src="templates.js"></script>
</html>
